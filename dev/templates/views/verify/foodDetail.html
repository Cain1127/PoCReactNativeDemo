<ion-view>
  <ion-scale>

    <ion-header-bar class="head-background" style="background:purple">
      <div class="foodDetail_back_btn_drap vip_description_topbar_btn_back_drap">
        <img class="foodDetail_back_btn vip_description_topbar_btn_back"
             src="images/ele_club_login_topbar_btn_back@2x.png" ng-click="foodDetailBackButtonActoin()"/>
      </div>
      <span class="title center title-font">商店資訊</span>
    </ion-header-bar>

    <ion-content style="background:white;">

      <img src="{{foodDetailInfo.tenant_photo_1}}" style="height:190px; width:100%;">

      <div style=" ">
		        	<span
                style="padding-top:20px; padding-bottom:15px; display:block; font-size:25px; color:#3333333; font-weight:bold;  text-align:center;"
                ng-bind="foodDetailInfo.outletname_hant">
		        	</span>
      </div>

      <span style="margin-left:15px; margin-right:15px; height:1px; background:#993366; display:block"></span>

      <div style="height:50px; width:100%; position:relative;">
        <img src="images/ele_club_food_detail_location@2x.png"
             style="height:22px; width:22px; margin-top:14px; margin-left:15px;">
		        	<span style="position:absolute; top:15px; left:50px; color:#333333;font-size:15px;font-weight:bold;">
		        		<span ng-bind="foodDetailInfo.zone_hans"></span>区 <span ng-bind="foodDetailInfo.outletcode"></span>
		        	</span>
        <i class="ion-ios-arrow-forward"
           style="float:right; font-size:25px; color:purple; margin-right:20px; margin-top:14px">
        </i>
      </div>
      <span style="margin-left:15px; margin-right:15px; height:1px; background:#BDBDBD; display:block"></span>

      <div style="height:50px; width:100%; position:relative;">
        <img src="images/ele_club_food_detail_clock@2x.png"
             style="height:28px; width:28px; margin-top:11px; margin-left:15px;">
		        	<span
                style="position:absolute; top:15px; left:50px; display:block; width:82%; color:#333333; font-size:24; font-weight:bold;"
                ng-bind="foodDetailInfo.opening_hour_hant">
		        	</span>
      </div>
      <span style="margin-left:15px; margin-right:15px; height:1px; background:#BDBDBD; display:block"></span>

      <div style="height:50px; width:100%; position:relative;">
        <img src="images/ele_club_contactus_phone@2x.png"
             style="height:28px; width:28px; margin-top:11px; margin-left:15px;">
		        	<span style="position:absolute; top:15px; left:50px; color:#333333; font-size:20px;font-weight:bold;"
                    ng-bind="foodDetailInfo.contact">
		        	</span>
        <i class="ion-ios-arrow-forward"
           style="float:right; font-size:25px; color:purple; margin-right:20px; margin-top:14px">
        </i>
      </div>
      <span style="margin-left:15px; margin-right:15px; height:1px; background:#993366;display:block"></span>


    </ion-content>
  </ion-scale>
</ion-view>
