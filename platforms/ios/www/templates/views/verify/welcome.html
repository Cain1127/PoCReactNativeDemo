<ion-view>
    <ion-scale>
        <ion-header-bar  class="bar_design" >
            <img class="setting_button" src="images/ele_club_topbar_btn_setting.png" ng-click="toSetting()">
            <p class="title center title-center">ELEMENTS</p>
            <img class="email_button" src="images/ele_club_topbar_btn_msg.png"  ng-click="toNews()">
        </ion-header-bar >
        <ion-content class="content_all" scroll="false" >
            <div class="welcome_div" >
                <img class="welcome_bak" src="images/ele_club_welcome_bak.png" >
                <img class="welcome_icon" src="images/ele_club_welcome_icon.png" >
                 <span class="welcome_font"  >
                The Elements Society For you exclusively
                </span>
                <div class="welcome_into_content"  ng-click="toLogin()" >
                        <span class="welcome_into" >
                            進入
                        </span>
                        <i  class="ion-ios-arrow-right welcome_btn1" >
                        </i>
                        <i class="ion-ios-arrow-right welcome_btn2" >
                        </i>
                </div>
            </div>
        </ion-content>
    </ion-scale>
</ion-view>
