<ion-view>
  <ion-scale>
    <ion-header-bar class="head-background" style="background:purple">
      <div class="foodDetail_back_btn_drap vip_description_topbar_btn_back_drap" ng-click="forgetPasswordTurnBackButtonAction()">
        <img class="foodDetail_back_btn vip_description_topbar_btn_back"
             src="images/ele_club_login_topbar_btn_back@2x.png" />
      </div>
      <span class="title center title-font">重設密碼</span>
    </ion-header-bar>

    <ion-content style="background-color: white;align-items: center">
      <div class="forget-password-title header-title">
        <span>請設置您的新密碼</span>
      </div>

      <div  class="forget-password-input-field new-password" >
        <input class="input-field" type="text" placeholder="新密碼">
      </div>

      <div  class="forget-password-input-field confirm-password" >
        <input class="input-field" type="password" placeholder="確認新密碼">
      </div>

      <div class="forget-password-title footer-title">
        <span>密碼長度必須不少於6位並包含大寫或數字</span>
      </div>

      <div class="forget-password-submit-button">
        <span class="forget-password-submit-button-title">提交</span>
      </div>
    </ion-content>
  </ion-scale>
</ion-view>
