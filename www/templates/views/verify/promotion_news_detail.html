<ion-view>
    <ion-scale>
        <ion-header-bar class="promotion_news_detail_headbar">
            <div class="promotion_news_detail_topbar_btn_back_darp" ng-click="promotionNewsBackButtonAction()">
                <img class="promotion_news_detail_topbar_btn_back" src="images/ele_club_login_topbar_btn_back@2x.png"/>
            </div>
            <h1 class="title center title_font" >詳情</h1>
        </ion-header-bar >

        <ion-content class="ele-memb-news-content-style">
            <img class="promotion_news_detail-topimage" src="{{promotion_news_detailjson.proHighImgTw}}"/>
            <div class="promotion_news_detail-time"><b>{{promotion_news_detailjson.lastUpdateDate}}</b></div>
            <div class="promotion_news_detail-title"><b>{{promotion_news_detailjson.nameTw}}</b></div>
            <div class="promotion_news_detail-text">
                <p>{{promotion_news_detailjson.tncTw}}</p>
                <p>{{promotion_news_detailjson.tnc}}</p>
            </div>
        </ion-content>
    </ion-scale>
</ion-view>
